<ion-view cache-view="false" view-title="Xếp phòng" name="login-view">
    <ion-content class="padding">
        <div class="alert alert-info">
  			<strong></strong> <span id="mes"></span>
		</div>
		<div class="radio" ng-repeat="phong in phongs">
  			<label><input type="radio" name="idPhong" ng-model="data.idPhong" value="{{phong.id}}">{{phong.TenPhong}}</label>
		</div>
		
        <button class="btn btn-info" id="btn-dangky" ng-click="dangky()">Duyệt lịch</button>
        <button class="btn btn-warning" id="btn-chuyen" ng-click="chuyen()">Nhờ trợ giúp</button> 
    </ion-content>
</ion-view>
