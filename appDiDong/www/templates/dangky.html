<ion-view view-title="Đăng ký lịch">
  	<ion-content >
  		<table class="table">
  			<tr>
    			<td>
    				<label>Tuần</label>
    			</td>
              	<td>
	              	<select class="form-control" ng-model="data.idTuan">
	              		<option value="">--Chọn tuần--</option>
	              		<option value="1">01</option>
	              		<option value="2">02</option>
	              		<option value="3">03</option>
	              		<option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
	              	</select>
              	</td>
          	</tr>
          	<tr>
    			<td>
    				<label>Thứ</label>
    			</td>
              	<td>
	              	<select class="form-control" ng-model="data.idThu">
	              		<option value="">--Chọn thứ--</option>
	              		<option value="2">Thứ 2</option>
                    <option value="3">Thứ 3</option>
                    <option value="4">Thứ 4</option>
                    <option value="5">Thứ 5</option>
                    <option value="6">Thứ 6</option>
                    <option value="7">Thứ 7</option>
                    <option value="8">Chủ nhật</option>	              		
	              	</select>
              	</td>
          	</tr>
          	<tr>
    			<td>
    				<label>Buổi</label>
    			</td>
              	<td>
	              	<select class="form-control" ng-model="data.idBuoi">
	              		<option value="">--Chọn buổi--</option>
	              		<option value="1">Sáng</option>
                    <option value="2">Chiều</option>	              		
	              	</select>
              	</td>
          	</tr>
          	<tr>
    			<td>
    				<label>Môn học</label>
    			</td>
              	<td>
	              	<select class="form-control" ng-model="data.idMH">
	              		<option value="">--Chọn môn học--</option>
	              		<option value="1">Hệ cơ sở dữ liệu</option>
                    <option value="2">Hệ quản trị cơ sở dữ liệu</option>
                    <option value="3">Hệ điều hành</option>
                    <option value="4">Lập trình Web</option>
                    <option value="5">Kỹ thuật đồ hoạ - CNTT</option>
                    <option value="6">Trí tuệ nhân tạo</option>	              		
	              	</select>
              	</td>
          	</tr>
          	<tr>
    			<td>
    				<label>Nhóm</label>
    			</td>
              	<td>
	              	<input class="form-control" type="text" required ng-model="data.nhom" style="border: solid 1px #ccc;">
              	</td>
          	</tr>
		</table>
		<ion-item>
  			<button class="button button-block button-calm" ng-click="dangkylich()">Đăng ký</button>
  		</ion-item>
  	</ion-content>
</ion-view>
