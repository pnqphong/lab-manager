<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href='https://fullcalendar.io/releases/fullcalendar-scheduler/1.9.4/scheduler.min.css' rel='stylesheet' />
    <link href='resources/css/lm-scheduler.css' rel='stylesheet' />
</head>
<body>
    <svg id='loading-indicator' width="165px" height="165px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
        class="lds-double-ring" style="background:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:10000;">
        <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.c1}}"
            ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="40" stroke-width="4" stroke="#1d3f72"
            stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(323.372 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1"
                dur="1.6s" begin="0s" repeatCount="indefinite"></animateTransform>
        </circle>
        <circle cx="50" cy="50" ng-attr-r="{{config.radius2}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.c2}}"
            ng-attr-stroke-dasharray="{{config.dasharray2}}" ng-attr-stroke-dashoffset="{{config.dashoffset2}}" fill="none" stroke-linecap="round"
            r="35" stroke-width="4" stroke="#5699d2" stroke-dasharray="54.97787143782138 54.97787143782138" stroke-dashoffset="54.97787143782138"
            transform="rotate(-323.372 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-360 50 50" keyTimes="0;1"
                dur="1.6s" begin="0s" repeatCount="indefinite"></animateTransform>
        </circle>
    </svg>

    <div id='calendar'></div>

    <script src="https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/moment.min.js"></script>
    <script src="https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/jquery.min.js"></script>
    <script src="https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="https://fullcalendar.io/releases/fullcalendar-scheduler/1.9.4/scheduler.min.js"></script>
    <script src="https://fullcalendar.io/releases/fullcalendar/3.9.0/locale-all.js"></script>
    <script src="resources/js/lm-scheduler.js"></script>
</body>
</html>
