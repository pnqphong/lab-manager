<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng nhập hệ thống</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin.min.css}" rel="stylesheet" type="text/css">
  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
           HỆ THỐNG QUẢN LÝ PHÒNG THỰC HÀNH
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="input-username" name="username" class="form-control" placeholder="Tên đăng nhập" required="required" autofocus="autofocus">
                <label for="input-username">Tên đăng nhập</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="input-password" name="password" class="form-control" placeholder="Mật khẩu" required="required">
                <label for="input-password">Mật khẩu</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" th:href="@{/register}">Yêu cầu cấp quyền truy cập</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

  </body>

</html>
