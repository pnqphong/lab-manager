<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lịch thực hành</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />

    <!-- Page level plugin CSS-->
    <link th:href="@{/vendor/fullcalendar/css/fullcalendar.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/vendor/fullcalendar/css/fullcalendar.print.min.css}" rel="stylesheet" type="text/css" media="print" />
    <link th:href="@{/vendor/fullcalendar/css/scheduler.min.css}" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.min.css}" rel="stylesheet" />
    <link th:href="@{/css/lm-scheduler.css}" rel="stylesheet" />
  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
		
	  <div>
	      <a class="navbar-brand mr-1 dropdown-toggle ml-1" id="select-week-dropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	      	<span class="week-text" th:if="${currentWop != null}">Tuần <span th:text="${currentWop.numOrder}"></span></span>
	      	<span th:if="${currentWop != null}">, </span>
	      </a>
	      <div class="dropdown-menu" style="left:inherit;" aria-labelledby="select-week-dropdown">
	        <span th:each="wop : ${weekOfPeriods}">
	        	<a class="dropdown-item weekofperiod-item" href="#" th:attr="goto=${wop.startDate}" th:classappend="${wop.isCurrent()} ? 'active':''">Tuần <span th:text="${wop.numOrder}"></span></a>
	        </span>
	      </div>
      </div>
	  
	  <div>
	      <a class="navbar-brand mr-1 dropdown-toggle" href="#" id="select-period-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      	<span th:if="${currentPeriod != null}">HK <span th:text="${currentPeriod.semester.labelAsNumber}"></span> (<span th:text="${currentPeriod.startYear}"></span>-<span th:text="${currentPeriod.endYear}"></span>)</span>
	      </a>
	      <div class="dropdown-menu" style="left:inherit;" aria-labelledby="select-period-dropdown">
	      	<span th:each="period : ${periods}">
	        	<a class="dropdown-item period-item" th:attr="start=${period.startDate},end=${period.endDate}" th:classappend="${period.isCurrent()} ? 'active':''"> HK <span th:text="${period.semester.labelAsNumber}"></span> (<span th:text="${period.startYear}"></span>-<span th:text="${period.endYear}"></span>)</a>
	      	</span>
	      </div>
      </div>
     
      <!-- Navbar -->
      <ul class="navbar-nav ml-auto mr-0 mr-md-3">
        <li class="nav-item no-arrow mx-1">
          <a id="lm-scheduler-control-prev" class="btn btn-primary" href="#" role="button"><i class="fas fa-chevron-left fa-fw"></i></a>
        </li>

        <li class="nav-item no-arrow mx-1">
          <a id="lm-scheduler-control-next" class="btn btn-primary" href="#" role="button"><i class="fas fa-chevron-right fa-fw"></i></a>
        </li>
          
        <li class="nav-item dropdown no-arrow mx-1">
          <a class="btn btn-warning dropdown-toggle" href="#" id="add-stuff-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-plus fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="add-stuff-dropdown">
            <a class="dropdown-item" th:href="@{/admin/booking_requests}"><i class="fas fa-calendar fa-fw"></i> Đăng ký phòng</a>
            <a class="dropdown-item" th:href="@{/admin/issues}"><i class="fas fa-envelope fa-fw"></i> Báo cáo sự cố phòng</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/admin}"><i class="fas fa-user fa-fw"></i> Quản lý hệ thống</a>
          </div>
        </li>
      </ul>

    </nav>

    <div id='lm-site-container'>
      <div id='lm-body-container'>
        <div id='lm-scheduler'></div>
      </div>
      <div id='lm-footer-container'></div>
      <img id='loading-indicator' th:src="@{/images/spinner.gif}" />
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <script th:src="@{/vendor/fullcalendar/js/moment.min.js}"></script>
    <script th:src="@{/vendor/fullcalendar/js/fullcalendar.min.js}"></script>
    <script th:src="@{/vendor/fullcalendar/js/scheduler.min.js}"></script>
    <script th:src="@{/vendor/fullcalendar/js/locale-all.js}"></script>
    <script th:src="@{/js/lm-scheduler.js}"></script>
    <script th:src="@{/js/lm-scheduler-key-mapping.js}"></script>
  </body>

</html>
