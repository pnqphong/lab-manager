<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta th:include="fragments/standard :: appHead" th:remove="tag"/>
    <link th:href="@{/css/customize.css}" rel="stylesheet" />
  </head>

  <body id="page-top" class="sidebar-toggled">

    <nav th:replace="fragments/standard :: appNav"></nav>
    
    <div id="wrapper">

      <ul th:replace="fragments/standard :: appSidebar"></ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb d-none d-sm-flex">
            <li class="breadcrumb-item"><a th:href="${'/admin'}">HTQL Phòng thực hành</a></li>
            <li class="breadcrumb-item active">Vấn đề</li>
          </ol>

          <div class="card mb-3">
            <div class="card-header">
              <i class="far fa-spinner"></i>
              Hoàn thành xử lý vấn đề
            </div>
            <div class="card-body">
              <div class="container">
		        <form id="formIssue" class="form-horizontal" th:object="${processing}" th:action="@{/admin/issues/process}" method="post">
		            <div class="form-group">
		                <div class="col-sm-10">
		                    <input type="hidden" class="form-control" th:field="*{issueId}"/>
		                </div>
		            </div>
		            <div class="form-group row">
					    <label for="issue-status-selection" class="col-sm-2 control-label">Trạng thái:</label>
					    <div class="col-sm-10">
						    <select class="form-control" id="issue-status-selection" th:field="*{status}">
						      <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.text}"></option>
						    </select>
					    </div>
					</div>
		            <div class="form-group row">
		                <label class="col-sm-2 control-label">Ghi chú hoàn thành:</label>
		                <div class="col-sm-10">
		                	<textarea class="form-control" th:field="*{note}" required rows="3" cols="30"></textarea>
		                </div>
		            </div>
		            <input type="submit" id="formIssueTrigger" style="display:none;"/>	
		        </form>
		    </div>
            </div>
            <div class="card-footer small text-muted">
            	<div id="form-control-box" class="float-right">
            		<button type="submit" id="submitForm" class="btn btn-sm btn-primary">Lưu lại</button>
            	</div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer th:replace="fragments/standard :: appFooter"></footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/standard :: appLogoutModal"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/lm-additional-methods.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/localization/messages_vi.js}"></script>
    
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <script>
	    $(document).ready(function() {    	
	    	$("#submitForm").click(function() {
				$("#formIssueTrigger").click();
			});

			$('#formIssue').validate({
				onkeyup: false,
				errorElement : "div",
				errorPlacement : function(error, element) {
					error.addClass('invalid-feedback')
					error.insertAfter(element);
				},
				highlight : function(element, errorClass) {
					$(element).addClass('is-invalid');
				},
				unhighlight : function(element, errorClass) {
					$(element).removeClass('is-invalid');
				}
			});  
	    });
    </script>
  </body>

</html>
