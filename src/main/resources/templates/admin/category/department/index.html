<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

  <head>
	<meta th:include="fragments/standard :: appHead" th:remove="tag"/>
    <title>Quản lý phòng thực hành</title>
	<link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/customize.css}" rel="stylesheet" />
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    
    <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
    
    <script>
 	// Call the dataTables jQuery plugin
    $(document).ready(function() {    	
      var table = $('#department-list-table').removeAttr('width').DataTable({
    	  responsive: true,
    	  info: false,
    	  lengthChange: false,
    	  language: {
    	        search: "_INPUT_",
    	        searchPlaceholder: "Nhập từ khóa...",
    	        zeroRecords: "Không tìm thấy kết quả",
    	        paginate: {
    	            first: "Đầu",
    	            last: "Cuối",
    	            next: "<i class='fas fa-chevron-right'></i>",
    	            previous: "<i class='fas fa-chevron-left'></i>"
    	        },
    	  },
    	  columnDefs: [
    		    { "orderable": false, "width": "5%", "targets": 2 }
    	  ]
      });
      
      $('#search-box').prepend($("#department-list-table_filter"));
      $('#paging-box').append($("#department-list-table_paginate"));
      
      $('#confirmModal').on('show.bs.modal', function(e) {
    	    $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
      });
      
    });
    </script>
  </head>

  <body id="page-top" class="sidebar-toggled">

    <nav th:replace="fragments/standard :: appNav"></nav>
    
    <div id="wrapper">

      <ul th:replace="fragments/standard :: appSidebar"></ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Quản lý phòng thực hành</a>
            </li>
            <li class="breadcrumb-item">Danh mục</li>
            <li class="breadcrumb-item active">Bộ môn</li>
          </ol>

          <!-- DataTables Example -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Danh sách bộ môn
              <div id="add-control-box" class="float-right">
              	<a th:href="${'departments/add'}" class="btn btn-sm btn-block btn-primary ml-1"><i class="fas fa-plus" ></i></a>
              </div>
              <div id="search-box" class="float-right"></div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-sm table-bordered table-hover" id="department-list-table" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Tên bộ môn</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="department, departmentStat : ${departments}">
                      <td th:text="${departmentStat.index + 1}">Id</td>
                	  <td th:text="${department.name}">Name</td>
                      <td>
                      	<a th:href="${'departments/edit/' + department.id}"><i class="far fa-edit"></i></a>
                      	<a href="#" th:data-href="${'departments/delete/' + department.id}" data-toggle="modal" data-target="#confirmModal"><i class="fas fa-trash-alt"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small text-muted">
            	<span th:if="${!#strings.isEmpty(lastModification)}" class="align-middle">Lần cập nhật cuối vào
            		<span th:text="${lastModification}"></span>
            	</span>
            	<div id="paging-box" class="float-right"></div>
            </div>
          </div>

        </div>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright © Your Website 2018</span>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Bạn muốn đăng xuất khỏi phiên làm việc hiện tại ?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
            <form th:action="@{/logout}" method="POST">
              <input type="submit" class="btn btn-danger" value="Đăng xuất"/>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Confirm Modal-->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Bạn đã chắc chắn ?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
            <a class="btn btn-danger btn-ok">Đồng ý</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <script>      
      $('#confirmModal').on('show.bs.modal', function(e) {
    	    $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
      });
      
    });
    </script>
  </body>

</html>
