<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

  <head>
	  <meta th:include="fragments/standard :: appHead" th:remove="tag"/>
	  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/customize.css}" rel="stylesheet" />
    <!-- Bootstrap core JavScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    
    <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
    
    <script>
 	// Call the dataTables jQuery plugin
    $(document).ready(function() {    	
      var table = $('#period-list-table').DataTable({
    	  responsive: true,
    	  info: false,
    	  lengthChange: false,
    	  language: {
    	        search: "_INPUT_",
    	        searchPlaceholder: "Nhập từ khóa...",
    	        zeroRecords: "Không tìm thấy kết quả",
    	        paginate: {
    	            first: "Đầu",
    	            last: "Cuối",
    	            next: "<i class='fas fa-chevron-right'></i>",
    	            previous: "<i class='fas fa-chevron-left'></i>"
    	        },
    	  },
    	  columnDefs: [
    		  { "width": "30px", "targets": 0 },
    		  { "orderable": false, "width": "30px", "targets": 5 }
    	  ]
      });
      
      $('#search-box').prepend($("#period-list-table_filter"));
      $('#paging-box').append($("#period-list-table_paginate"));
      
    });
    </script>
  </head>

  <body id="page-top" class="sidebar-toggled">

    <nav th:replace="fragments/standard :: appNav"></nav>
    
    <div id="wrapper">

      <ul th:replace="fragments/standard :: appSidebar"></ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb d-none d-sm-flex">
            <li class="breadcrumb-item">
              <a href="#">Quản lý phòng thực hành</a>
            </li>
            <li class="breadcrumb-item">Danh mục</li>
            <li class="breadcrumb-item active">Học kỳ niên khóa</li>
          </ol>

          <!-- DataTables Example -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Danh sách học kỳ niên khóa
              <div id="add-control-box" class="float-right">
              	<a th:href="${'periods/add'}" class="btn btn-sm btn-block btn-primary ml-1">Thêm</a>
              </div>
              <div id="search-box" class="float-right d-none d-sm-block"></div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-sm table-striped table-bordered table-hover" id="period-list-table" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Niên khóa</th>
                      <th>Học kỳ</th>
                      <th>Ngày bắt đầu</th>
                      <th>Số tuần</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="period, periodStat : ${periods}">
                      <td th:text="${periodStat.index + 1}">Id</td>
                	  <td><span th:text="${period.startYear}"></span> - <span th:text="${period.endYear}"></span></td>
                	  <td th:text="${period.semester.labelAsNumber}">Period semester</td>
                	  <td th:text="${period.startDate}">Start date</td>
                	  <td th:text="${period.amountOfWeek}">Amount of week</td>
                      <td>
                      	<a th:href="${'periods/edit/' + period.id}" class="mr-1" title="Sửa"><i class="far fa-edit"></i></a>
                      	<a href="#" th:data-href="${'periods/delete/' + period.id}" title="Xóa" data-toggle="modal" data-target="#confirmModal"><i class="fas fa-trash-alt"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small text-muted">
            	<span th:if="${!#strings.isEmpty(lastModification)}" class="align-middle">Cập nhật
            		<span th:text="${lastModification}"></span>
              </span>
            	<div id="paging-box" class="float-right"></div>
            </div>
          </div>

        </div>

        <!-- Sticky Footer -->
        <footer th:replace="fragments/standard :: appFooter"></footer>
      </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/standard :: appLogoutModal"></div>
    
    <!-- Confirm Modal-->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Bạn đã chắc chắn ?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
            <a class="btn btn-danger btn-ok">Đồng ý</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <script>      
      $('#confirmModal').on('show.bs.modal', function(e) {
    	    $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
      });
    </script>
  </body>

</html>
