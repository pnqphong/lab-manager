<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta th:include="fragments/standard :: appHead" th:remove="tag"/>
    <link th:href="@{/css/customize.css}" rel="stylesheet" />
  </head>

  <body id="page-top" class="sidebar-toggled">

    <nav th:replace="fragments/standard :: appNav"></nav>
    
    <div id="wrapper">

      <ul th:replace="fragments/standard :: appSidebar"></ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb d-none d-sm-flex">
            <li class="breadcrumb-item"><a th:href="${'/admin'}">HTQL Phòng thực hành</a></li>
            <li class="breadcrumb-item"><a href="#">Danh mục</a></li>
            <li class="breadcrumb-item"><a th:href="${'/admin/category/users'}">Phòng</a></li>
            <li class="breadcrumb-item active">Chi tiết</li>
          </ol>

          <div class="card mb-3">
            <div class="card-header">
              <i class="far fa-edit"></i>Chi tiết phòng
              <div id="add-control-box" class="float-right">
              	<a th:href="${'/admin/category/users'}" class="btn btn-sm btn-secondary ml-1">Quay lại</a>
              	<a th:href="${'edit/' + user.id}" class="btn btn-sm btn-primary ml-1">Sửa</a>
              </div>
            </div>
            <div class="card-body">
              <div class="container">
		        <div class="table-responsive">
				  <table class="table table-sm">
				  	<tbody>
					    <tr>
					      <td style="border-top:none;" scope="row">Tài khoản</td>
					      <td style="border-top:none;" th:text="${user.username}">Name</td>
					    </tr>
					    <tr>
					      <td scope="row">Quyền</td>
					      <td>
	                	  	<span th:each="role : ${user.roles}" th:text="${role.text}" class="badge badge-info mr-2"></span>
	                	  </td>
					    </tr>
					  </tbody>
				  </table>
				</div>
			  </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer th:replace="fragments/standard :: appFooter"></footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/standard :: appLogoutModal"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <script>
	    $(document).ready(function() {    	
	      $("#submitForm").click(function() {
	            $("#formLab").submit();
	      });  
	    });
    </script>
  </body>

</html>
